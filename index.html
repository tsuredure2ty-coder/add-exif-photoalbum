<!DOCTYPE html>

  <style>

    .btn {

    .btn-primary {

    .btn-primary:hover {

    .message.error {

    .message.info {

    }
    
    .format-badge.heic {

    }
    
    .format-badge.jpeg {
      background: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ“¸ å†™çœŸã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ to Notion</h1>
    
    <div class="upload-area" id="uploadArea">
      <div class="upload-icon">ğŸ“·</div>
      <div class="upload-text">ã‚¯ãƒªãƒƒã‚¯ã¾ãŸã¯ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—ã§å†™çœŸã‚’é¸æŠ</div>
      <div class="file-size">ï¼ˆHEICãƒ»JPEGå¯¾å¿œ / å¤§ããªç”»åƒã‚‚è‡ªå‹•ã§æœ€é©åŒ–ã•ã‚Œã¾ã™ï¼‰</div>
      <input type="file" id="fileInput" accept="image/*,.heic,.heif">
    </div>
    
    <div class="preview-container" id="previewContainer">
      <img class="preview-image" id="previewImage" alt="ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼">
      
      <div class="exif-info" id="exifInfo">
        <h3 style="margin-bottom: 15px; color: #333;">ğŸ“‹ EXIFæƒ…å ±</h3>
        <div id="exifData"></div>
      </div>
      
      <button class="btn btn-primary" id="uploadBtn">Notionã«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰</button>
      <button class="btn btn-secondary" id="resetBtn">åˆ¥ã®å†™çœŸã‚’é¸æŠ</button>
    </div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div id="loadingText">å‡¦ç†ä¸­...</div>
    </div>
    
    <div class="message" id="message"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
  <!-- heic2any ã¯å‹•çš„ãƒ­ãƒ¼ãƒ‰ã«ã‚‚å¯¾å¿œã•ã›ã‚‹ãŒã€å…ˆã«CDNã‚’ç½®ã„ã¦ãŠã -->
  <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
  
  <script>
    // âš ï¸ ã“ã“ã«ã‚ãªãŸã®Cloudflare Workerã®URLã‚’è¨­å®šã—ã¦ãã ã•ã„
    const WORKER_URL = 'https://add-exif-photoalbum.tsuredure2ty.workers.dev/';
    
    let selectedFile = null;
    let exifData = {};
    let convertedFile = null;
    
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('previewContainer');
    const previewImage = document.getElementById('previewImage');
    const exifInfo = document.getElementById('exifInfo');
    const exifDataEl = document.getElementById('exifData');
    const uploadBtn = document.getElementById('uploadBtn');
    const resetBtn = document.getElementById('resetBtn');
    const loading = document.getElementById('loading');
    const loadingText = document.getElementById('loadingText');
    const message = document.getElementById('message');
    
    // ã‚¯ãƒªãƒƒã‚¯ã§ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠ
    uploadArea.addEventListener('click', () => fileInput.click());
    
    // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠæ™‚
    fileInput.addEventListener('change', handleFileSelect);
    
    // ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });
    
    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });
    
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        fileInput.files = files;
        handleFileSelect();
      }
    });
    
    // ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³
    resetBtn.addEventListener('click', resetForm);
    
    // ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³
    uploadBtn.addEventListener('click', uploadToNotion);
    
    async function handleFileSelect() {
      const file = fileInput.files[0];
      if (!file) return;
      
      selectedFile = file;
      convertedFile = null;
      
      loading.style.display = 'block';
      loadingText.textContent = 'ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å‡¦ç†ä¸­...';
      uploadArea.style.display = 'none';
      message.style.display = 'none';
      
      try {
        // HEICãƒ•ã‚¡ã‚¤ãƒ«ã®å ´åˆã¯å¤‰æ›
        if (isHEIC(file)) {
          showMessage('info', 'ğŸ”„ HEICå½¢å¼ã‚’æ¤œå‡ºã—ã¾ã—ãŸã€‚JPEGã«å¤‰æ›ä¸­...');
          loadingText.textContent = 'HEICã‚’JPEGã«å¤‰æ›ä¸­...';
          convertedFile = await convertHEICtoJPEG(file);
          showMessage('success', 'âœ… JPEGã«å¤‰æ›ã—ã¾ã—ãŸï¼');
        } else {
          convertedFile = file;
        }
        
        // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è¡¨ç¤º
        const reader = new FileReader();
        reader.onload = (e) => {
          previewImage.src = e.target.result;
          previewContainer.style.display = 'block';
          loading.style.display = 'none';
        };
        reader.readAsDataURL(convertedFile);
        
        // EXIFæƒ…å ±å–å¾—
        await extractExifData(convertedFile);
        
      } catch (error) {
        console.error('File processing error:', error);
        showMessage('error', `ãƒ•ã‚¡ã‚¤ãƒ«å‡¦ç†ã‚¨ãƒ©ãƒ¼: ${error.message}`);
        loading.style.display = 'none';
        uploadArea.style.display = 'block';
      }
    }
    
    function isHEIC(file) {
      const name = file.name.toLowerCase();
      return name.endsWith('.heic') || name.endsWith('.heif') || file.type === 'image/heic' || file.type === 'image/heif';
    }
    
    let heic2anyLoading = null;
    
    // heic2any ãŒèª­ã¿è¾¼ã‚ã¦ã„ãªã„ã‚±ãƒ¼ã‚¹ã‚’ãƒ•ã‚©ãƒ­ãƒ¼ã™ã‚‹ãƒ­ãƒ¼ãƒ€ãƒ¼
    async function ensureHeic2AnyLoaded() {
      if (typeof window.heic2any === 'function') return;
      if (heic2anyLoading) return heic2anyLoading;
      
      heic2anyLoading = new Promise((resolve, reject) => {
        const tryFallback = () => {
          const fallback = document.createElement('script');
          fallback.src = 'https://unpkg.com/heic2any/dist/heic2any.min.js';
          fallback.async = true;
          fallback.onload = () => {
            if (typeof window.heic2any === 'function') {
              resolve();
            } else {
              reject(new Error('heic2anyã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸï¼ˆfallbackï¼‰'));
            }
          };
          fallback.onerror = () => reject(new Error('heic2anyã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸï¼ˆfallbackï¼‰'));
          document.head.appendChild(fallback);
        };
        
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js';
        script.async = true;
        script.onload = () => {
          if (typeof window.heic2any === 'function') {
            resolve();
          } else {
            tryFallback();
          }
        };
        script.onerror = tryFallback;
        document.head.appendChild(script);
      });
      
      return heic2anyLoading;
    }
    
    async function convertHEICtoJPEG(file) {
      try {
        await ensureHeic2AnyLoaded();
        
        const convertedBlob = await heic2any({
          blob: file,
          toType: 'image/jpeg',
          quality: 0.9
        });
        
        // BlobãŒé…åˆ—ã§è¿”ã•ã‚Œã‚‹å ´åˆãŒã‚ã‚‹ã®ã§å¯¾å¿œ
        const blob = Array.isArray(convertedBlob) ? convertedBlob[0] : convertedBlob;
        
        // å…ƒã®ãƒ•ã‚¡ã‚¤ãƒ«åã‚’ç¶­æŒï¼ˆæ‹¡å¼µå­ã‚’jpgã«å¤‰æ›´ï¼‰
        const newFileName = file.name.replace(/\.(heic|heif)$/i, '.jpg');
        
        return new File([blob], newFileName, {
          type: 'image/jpeg',
          lastModified: Date.now()
        });
      } catch (error) {
        throw new Error('HEICå¤‰æ›ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
      }
    }
    
    async function extractExifData(file) {
      return new Promise((resolve) => {
        EXIF.getData(file, function() {
          const make = EXIF.getTag(this, 'Make');
          const model = EXIF.getTag(this, 'Model');
          const lens = EXIF.getTag(this, 'LensModel');
          const datetime = EXIF.getTag(this, 'DateTime');
          const focalLength = EXIF.getTag(this, 'FocalLength');
          const fNumber = EXIF.getTag(this, 'FNumber');
          const iso = EXIF.getTag(this, 'ISOSpeedRatings');
          const exposureTime = EXIF.getTag(this, 'ExposureTime');
          const lat = EXIF.getTag(this, 'GPSLatitude');
          const lon = EXIF.getTag(this, 'GPSLongitude');
          
          // EXIFæƒ…å ±ã‚’æ•´å½¢
          exifData = {};
          
          if (make && model) {
            exifData.camera = `${make} ${model}`.trim();
          } else if (model) {
            exifData.camera = model;
          }
          
          if (lens) {
            exifData.lens = lens;
          }
          
          if (datetime) {
            exifData.datetime = datetime;
            // ISO 8601å½¢å¼ã«å¤‰æ›
            const parts = datetime.split(' ');
            if (parts.length === 2) {
              const date = parts[0].replace(/:/g, '-');
              const time = parts[1];
              exifData.datetimeISO = `${date}T${time}`;
            }
          }
          
          if (focalLength) {
            exifData.focalLength = `${focalLength}mm`;
          }
          
          if (fNumber) {
            exifData.fNumber = `f/${fNumber}`;
          }
          
          if (iso) {
            exifData.iso = `ISO ${iso}`;
          }
          
          if (exposureTime) {
            if (exposureTime < 1) {
              exifData.shutterSpeed = `1/${Math.round(1/exposureTime)}s`;
            } else {
              exifData.shutterSpeed = `${exposureTime}s`;
            }
          }
          
          if (lat && lon) {
            const latRef = EXIF.getTag(this, 'GPSLatitudeRef');
            const lonRef = EXIF.getTag(this, 'GPSLongitudeRef');
            const latDec = convertDMSToDD(lat, latRef);
            const lonDec = convertDMSToDD(lon, lonRef);
            exifData.location = `${latDec.toFixed(6)}, ${lonDec.toFixed(6)}`;
          }
          
          displayExifData();
          resolve();
        });
      });
    }
    
    function convertDMSToDD(dms, ref) {
      const degrees = dms[0];
      const minutes = dms[1];
      const seconds = dms[2];
      
      let dd = degrees + minutes/60 + seconds/3600;
      
      if (ref === 'S' || ref === 'W') {
        dd = dd * -1;
      }
      
      return dd;
    }
    
    function displayExifData() {
      let html = '';
      
      const labels = {
        camera: 'ã‚«ãƒ¡ãƒ©',
        lens: 'ãƒ¬ãƒ³ã‚º',
        datetime: 'æ’®å½±æ—¥æ™‚',
        focalLength: 'ç„¦ç‚¹è·é›¢',
        fNumber: 'Få€¤',
        iso: 'ISOæ„Ÿåº¦',
        shutterSpeed: 'ã‚·ãƒ£ãƒƒã‚¿ãƒ¼é€Ÿåº¦',
        location: 'ä½ç½®æƒ…å ±'
      };
      
      for (const [key, value] of Object.entries(exifData)) {
        if (key !== 'datetimeISO' && value) {
          html += `
            <div class="exif-item">
              <span class="exif-label">${labels[key]}</span>
              <span class="exif-value">${value}</span>
            </div>
          `;
        }
      }
      
      if (html === '') {
        html = '<div style="color: #999;">EXIFæƒ…å ±ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ</div>';
      }
      
      exifDataEl.innerHTML = html;
    }
    
    async function uploadToNotion() {
      if (!convertedFile) return;
      
      uploadBtn.disabled = true;
      loading.style.display = 'block';
      loadingText.textContent = 'ç”»åƒã‚’åœ§ç¸®ä¸­...';
      message.style.display = 'none';
      
      try {
        // ç”»åƒã‚’4MBã€œ4.8MBã«åœ§ç¸®
        const compressedFile = await compressImage(convertedFile, 4.8);
        
        loadingText.textContent = 'Notionã«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­...';
        
        // FormDataã‚’ä½œæˆ
        const formData = new FormData();
        formData.append('photo', compressedFile);
        formData.append('exifData', JSON.stringify(exifData));
        
        // Cloudflare Workerã«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
        const response = await fetch(WORKER_URL, {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        
        if (result.success) {
          showMessage('success', result.message);
          setTimeout(() => {
            resetForm();
          }, 2000);
        } else {
          showMessage('error', `ã‚¨ãƒ©ãƒ¼: ${result.error}`);
        }
        
      } catch (error) {
        showMessage('error', `ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒ©ãƒ¼: ${error.message}`);
      } finally {
        uploadBtn.disabled = false;
        loading.style.display = 'none';
      }
    }
    
    async function compressImage(file, targetSizeMB) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // å…ƒã®ç”»åƒã‚µã‚¤ã‚ºã‚’ç¶­æŒ
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            
            // å“è³ªã‚’èª¿æ•´ã—ã¦åœ§ç¸®
            let quality = 0.9;
            const targetBytes = targetSizeMB * 1024 * 1024;
            
            const compress = () => {
              canvas.toBlob((blob) => {
                if (blob.size <= targetBytes || quality <= 0.1) {
                  const compressedFile = new File([blob], file.name, {
                    type: 'image/jpeg',
                    lastModified: Date.now()
                  });
                  console.log(`åœ§ç¸®å®Œäº†: ${(blob.size / 1024 / 1024).toFixed(2)}MB (å“è³ª: ${Math.round(quality * 100)}%)`);
                  resolve(compressedFile);
                } else {
                  quality -= 0.1;
                  compress();
                }
              }, 'image/jpeg', quality);
            };
            
            compress();
          };
          img.onerror = reject;
          img.src = e.target.result;
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
    
    function showMessage(type, text) {
      message.className = `message ${type}`;
      message.textContent = text;
      message.style.display = 'block';
    }
    
    function resetForm() {
      selectedFile = null;
      convertedFile = null;
      exifData = {};
      fileInput.value = '';
      previewContainer.style.display = 'none';
      uploadArea.style.display = 'block';
      message.style.display = 'none';
    }
  </script>
</body>
